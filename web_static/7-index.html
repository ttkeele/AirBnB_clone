<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <title>AirBnb Clone</title>
  </head>
  <body>
    <header>
      <div class="logo">
      </div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>Oklahoma, Oregon...</h4>
	  <ul class="popover">
	    <li>
	      <h2>Oklahoma:</h2>
	      <ul>
		<li>Tulsa</li>
		<li>Oklahoma City</li>
	      </ul>
	    </li>
	    <li>
	      <h2>Oregon:</h2>
	      <ul>
		<li>Dallas</li>
		<li>Salem</li>
	      </ul>
	    </li>
	  </ul>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Laundry, Internet...</h4>
	  <ul class="popover">
	    <li>Laundry</li>
	    <li>Internet</li>
	    <li>Television</li>
	    <li>Pool</li>
	  </ul>
	</div>
	<button>
	  Search
	</button>
      </section>
      <section class="places">
	<h1>Places</h1>
	<article>
	  <h2>My home</h2>
	</article>
	<article>
	  <h2>Tiny house</h2>
	</article>
	<article>
	  <h2>A suite</h2>
	</article>
      </section>
    </div>
    <footer>
      <p>
	Holberton School
      </p>
    </footer>
  </body>
</html>
